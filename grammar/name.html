<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/leipzig/latest/leipzig.min.css">
		<link rel="stylesheet" href="../common.css">
		<script src="../common.js"></script>
		<title>リスターメ語での人名</title>
	</head>
	<body>
		<h1>リスターメ語での人名</h1>
		<h2>構造</h2>
		<p>
			氏族名 - 父称 - 母称 - 名<br> 
			氏族名，父称，母称はかなり改まった場以外では使われない。
		</p>
		<h2>ありがちな名前</h2>
		<p>
			特に記載のない限りは男女どちらの名前にもなる。
			<table>
				<tr><th>名前</th><th>大まかな意味</th><th>由来</th><th>備考</th></tr>
				<tr><td>Altea</td><td>"賢い，聡明な"</td><td>alto("目") + -ea(形容詞形成接辞，"〜を持つ")</td><td></td></tr>
				<tr><td>Elmene</td><td>"美しい朝"</td><td>el-(接頭辞，"良い，美しい") + mene("朝")</td><td></td></tr>
				<tr><td>Elmido</td><td>"美しい東方"</td><td>el-(接頭辞，"良い，美しい") + mido("朝")</td><td></td></tr>
				<tr><td>Junita</td><td>"海"</td><td>juni("海") + -ta(名詞形成接辞)</td><td></td></tr>
			</table>
		</p>
	</body>
</html>
